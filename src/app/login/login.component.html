<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidat>
  <div>
    <div class="login-form username">
      <span>Email: </span>
      <span><input type="text" [(ngModel)]="username" formControlName="email" /></span>
    </div>
    <div class="login-form username">
      <span>Password: </span>
      <span><input type="text" [(ngModel)]="password" formControlName="password" /></span>
    </div>
    <button type="submit" class="btn btn-success">Sign In</button>
  </div>
</form>
